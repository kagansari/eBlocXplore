  <script>
  /* eslint-disable */// eslint-disable-line
  function replaceall(str) {
    var i = 0;
    var length = str.length;

    //for (i=0 ; i < length; i++) {
    str = str.replace(/(@@(.+)@@)/, '<a onClick="a_onClick(' + "'" + "$2" + "'" + ')">' + "$2" + '</a>');
    //}
    return str;
  }

  function isAddress(address) {
    if (/^(0x)?[0-9a-f]{40}$/.test(address) || /^(0x)?[0-9A-F]{40}$/.test(address)) {
      return true;
    }
    return false;
  };

  function isHash(hash) {
    if (/^(0x)?[0-9a-f]{64}$/.test(hash) || /^(0x)?[0-9A-F]{64}$/.test(hash)) {
      return true;
    }
    return false;
  };

  function fillsearchtable(searchfor) {
    $("#coverpage").hide();
    console.log(`window.stablefirst: `, window.stablefirst);
    window.stablefirst = true;
    $.get("what/" + searchfor, function(result) {
      console.log(`what result for ${searchfor}: `, result);
      if (result == "None") {
        if (window.stablefirst) { return; }
        var oTable = $('#tableblock2').dataTable();
        oTable.fnClearTable();
        oTable.fnAddData(result);
        return;
      }

      if (window.stablefirst) {
        console.log(`searching ${searchfor} type: ${typeof searchfor}`);
        $.get("search/" + searchfor, function(result) {
          console.log(`search result for ${searchfor}: `, result);
          $('#tableblock2').DataTable({
            bServerSide: false,
            data: result,
            paging: false,
            info: false,
            searching: false,
            columnDefs: [{
              targets: [0, 1],
              render: function(data, type, row, meta) {
                if (type === 'display') {
                  data = " " + data;
                  data = data.replace(/(@@(.+)@@)/, '<a onClick="a_onClick(' + "'" + "$2" + "'" + ')">' + "$2" + '</a>');
                  // console.log(data) ;
                  // data = '<a onClick="a_onClick(' + "'" + encodeURIComponent(data) + "'" + ')">' + data + '</a>';
                  // data = '<a  href="search/' + encodeURIComponent(data) + '" onClick="a_onClick()">' + data + '</a>';
                }
                return data;
              }
            }],
            columns: [
              { title: "Field" },
              { title: "Value (the last 25/200 Txs/blocks are shown)" }
            ]
          });
          $("#searchpage").show();

        });
        window.stablefirst = false;
      } else {
        console.log(`not stable, searching ${searchfor}`);
        $.get("search/" + searchfor, function(result) {
          console.log(`search result for unstable ${searchfor}: `, result);
          var oTable = $('#tableblock2').dataTable();
          oTable.fnClearTable();
          oTable.fnAddData(result);
        });
      };
      $("#idthead").text(result + ": " + searchfor);
    });
  }

  function a_onClick(searchfor) {
    fillsearchtable(searchfor);
  }

  function repeatevery(secs) {
    var newtime = secs * 1000;
    setTimeout(repeatevery(secs), newtime);
  }

  var stablefirst = true;
  $(document).ready(function() {
    $("form").submit(function(event) {
      event.preventDefault();
      var searchfor = $("#usr").val();
      $("#usr").val("");
      fillsearchtable(searchfor);
    });
  });
  </script>
  <script>
  /* eslint-disable */// eslint-disable-line
  $(document).ready(function() {
    $.get("btabl", function(result) {
      $('#tableblock').DataTable({
        data: result,
        scrollY: 800,
        paging: false,
        info: false,
        searching: false,
        order: [
          [0, "desc"]
        ],
        columnDefs: [{
            targets: [0, 1],
            render: function(data, type, row, meta) {
              if (type === 'display') {
                data = " " + data;
                data = data.replace(/(@@(.+)@@)/, '<a onClick="a_onClick(' + "'" + "$2" + "'" + ')">' + "$2" + '</a>');
                // data = '<a onClick="a_onClick(' + "'" + encodeURIComponent(data) + "'" + ')">' + data + '</a>';
                // data = '<a href="search/' + encodeURIComponent(data) + '">' + data + '</a>';
              }

              return data;
            }
          },
          { className: "dt-center", "targets": [0, 1, 2, 3] }
        ],
        columns: [
          { title: "Block" },
          { title: "Mined By" },
          { title: "Time" },
          { title: "Txs" }
        ]
      })
    })
  });


  $(document).ready(function() {
    $.get("txtabl", function(result) {
      $('#tabletxs').DataTable({
        data: result,
        scrollY: 800,
        paging: false,
        info: false,
        searching: false,
        columnDefs: [{
            targets: [0],
            aaSorting: [],
            render: function(data, type, row, meta) {
              if (type === 'display') {
                data = " " + data;
                data = replaceall(data);
                // data = data.replace(/(@@(.+)@@)/,'<a onClick="a_onClick(' + "'" + "$2" + "'" + ')">' + "$2" + '</a>') ;
                // data = '<a onClick="a_onClick(' + "'" + encodeURIComponent(data) + "'" + ')">' + data + '</a>';
                // data = '<a href="search/' + encodeURIComponent(data) + '">' + data + '</a>';
              }
              return data;
            }
          },
          { className: "dt-center", "targets": [1, 2] }
        ],
        columns: [
          { title: "From/To" },
          { title: "Amount (Ether)" },
          { title: "Tx / Time" }
          //{ title: "To" },
          //{ title: "Txs" },
          //{ title: "Time" }
        ]
      })
    })
  });
